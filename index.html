<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Markup IV - Chat bubbles</title>
    </head>
    
    <body>

        <main>
            <section class="flex_UP">
                <div class="picture"><img src="pictures/morty.jpeg" alt="icon"></div>
                <div class="message UP">
                    <div class="picture"></div>
                    <div class="text">
                        Hi Den, Not yet, I am waiting for Angela's report!
                    </div>
                    <div class="time">
                        11:34 am &#x2713; <div class="element">&#x2713;</div>
                    </div>
                </div>
            </section>
            <section class="flex_DOWN">
                <div class="message DOWN">
                    <div class="text">
                        Ok! Angela, when should we wait for your report?
                    </div>
                    <div class="time">
                        11:29 am  &#x2713;
                    </div>
                </div>
            </section>
        </main>

    </body>

</html>
